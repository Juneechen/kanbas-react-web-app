<html>
  <head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Modules/index.css" />
  </head>
  <body>
    <!-- 3 buttons and a dropdown -->
    <button>Collapse All</button>
    <button>View Progress</button>
    <select>
      <option value="Publish All">Publish All</option>
      <option value="Unpublish All">Unpublish All</option>
    </select>
    <button>+ Module</button>
    <hr />

    <!-- course modules -->
    <ul class="list-group wd-modules">
      <!-- a module (week) -->
      <li class="list-group-item">
        <div>
          <i class="fa fa-ellipsis-v"></i> Week 1
          <!-- some icons float to the right: -->
          <span class="float-end">
            <i class="fa fa-check-circle text-success"></i>
            <i class="fa fa-plus ms-2"></i>
            <i class="fa fa-ellipsis-v ms-2"></i>
          </span>
        </div>
        <!-- a sub-module (nested lists) -->
        <ul class="list-group">
          <!-- an item in the nested list  -->
          <li class="list-group-item">
            <i class="fa fa-ellipsis-v"></i> Learning Objectives
            <span class="float-end">
              <i class="fa fa-check-circle text-success"></i>
              <i class="fa fa-ellipsis-v ms-2"></i>
            </span>
          </li>
          <!-- an item in the nested list  -->
          <li class="list-group-item">
            <i class="fa fa-ellipsis-v"></i> Reading
            <span class="float-end">
              <i class="fa fa-check-circle text-success"></i>
              <i class="fa fa-ellipsis-v ms-2"></i>
            </span>
          </li>
        </ul>
      </li>

      <!-- a module (week) -->
      <li class="list-group-item">
        <div>
          <i class="fa fa-ellipsis-v"></i> Week 2
          <span class="float-end">
            <i class="fa fa-check-circle text-success"></i>
            <i class="fa fa-plus ms-2"></i>
            <i class="fa fa-ellipsis-v ms-2"></i>
          </span>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <i class="fa fa-ellipsis-v"></i> Learning Objectives
            <span class="float-end">
              <i class="fa fa-check-circle text-success"></i>
              <i class="fa fa-ellipsis-v ms-2"></i>
            </span>
          </li>
          <li class="list-group-item">
            <i class="fa fa-ellipsis-v"></i> Reading
            <span class="float-end">
              <i class="fa fa-check-circle text-success"></i>
              <i class="fa fa-ellipsis-v ms-2"></i>
            </span>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
