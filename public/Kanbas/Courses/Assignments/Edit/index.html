<html>
  <head></head>
  <body>
    <!-- Dropdown -->
    <select>
      <option value="Speed Grader">Speed Grader</option>
    </select>
    <hr />

    <!-- Assignment Edit Form -->
    <form action="/Kanbas/Courses/Assignments/screen.html">
      <!-- Input text fields -->
      <label
        ><h3>Assignment Name</h3>
        <input id="assignment-name" value="A1 - ENV + HTML" /> </label
      ><br /><br />

      <textarea id="assignment-description" cols="30" rows="10">
        This is the assignment-description.
    </textarea
      ><br /><br />

      <!-- Dropdowns  -->
      <label>Points <input id="assignment-points" value="100" /> </label
      ><br /><br />

      <label
        >Assignment Group<br />
        <select id="assignment-group">
          <option value="Assignment">Assignment</option>
          <option value="Quiz">Quiz</option>
          <option value="Exam">Exam</option>
          <option value="Project">Project</option>
        </select> </label
      ><br /><br />

      <label
        >Display Grade as<br />
        <select id="assignment-grade-display">
          <option value="Percentage">Percentage</option>
          <option value="Points">Points</option>
        </select> </label
      ><br /><br />

      <label
        >Submission Type<br />
        <select id="assignment-submission-type">
          <option value="Online">Online</option>
          <option value="External Tool">External Tool</option>
        </select> </label
      ><br /><br />

      <!-- checkboxes: online entry options -->
      <label>Online Entry Options</label><br />
      <label
        ><input
          type="checkbox"
          value="Text Entry"
          name="check-entry-option"
          id="chkbox-text-entry"
        />
        Text Entry</label
      ><br />
      <label
        ><input
          type="checkbox"
          value="Website URL"
          name="check-entry-option"
          id="chkbox-web-url"
        />
        Website URL</label
      ><br />
      <label
        ><input
          type="checkbox"
          value="Media Recordings"
          name="check-entry-option"
          id="chkbox-media-recordings"
        />
        Media Recordings</label
      ><br />
      <label
        ><input
          type="checkbox"
          value="Student Annotation"
          name="check-entry-option"
          id="chkbox-student-annotation"
        />
        Student Annotation</label
      ><br />
      <label
        ><input
          type="checkbox"
          value="File Uploads"
          name="check-entry-option"
          id="chkbox-file-uploads"
        />
        File Uploads</label
      ><br /><br />

      <!-- checkboxes: Group Assignments, and Peer Reviews. -->
      <label>Group Assignments</label><br />
      <label
        ><input
          type="checkbox"
          value="Option 1"
          name="check-group-assignment"
          id="chkbox-group-assignment"
        />
        Option 1</label
      ><br />
      <label
        ><input
          type="checkbox"
          value="Option 2"
          name="check-group-assignment"
          id="chkbox-group-assignment"
        />
        Option 2</label
      ><br /><br />

      <label>Peer Reviews</label><br />
      <label
        ><input
          type="checkbox"
          value="Option 1"
          name="check-peer-review"
          id="chkbox-peer-review"
        />
        Option 1</label
      ><br />
      <label
        ><input
          type="checkbox"
          value="Option 1"
          name="check-peer-review"
          id="chkbox-peer-review"
        />
        Option 1</label
      ><br /><br />

      <!-- input text  -->
      Assign <br />
      <label
        >Assign to <br /><input
          id="text-fields-assign-to"
          value="Everyone"
          name="text-fields-assign-to" /></label
      ><br /><br />

      <!-- Dates  -->
      <label
        >Due Date<br />
        <input id="date-due" type="date" value="2021-01-01" />
      </label>
      <br /><br />
      <label
        >Available From<br />
        <input id="date-available-from" type="date" value="2021-01-01" />
      </label>
      <br /><br />
      <label
        >Until<br />
        <input id="date-until" type="date" value="2021-01-01" />
      </label>
      <br /><br />

      <!-- form controls -->
      <button>Cancel</button>
      <button>Save</button>
    </form>
  </body>
</html>
