<html>
  <head></head>
  <body>
    <!-- row 1: buttons -->
    <div class="d-flex">
      <div>
        <!-- empty placeholder -->
      </div>
      <div class="flex-fill">
        <span class="float-end"
          ><button class="btn btn-light me-2">
            <i class="fa fa-check-circle text-success me-2"></i
            >Published</button
          ><button class="btn btn-light">
            <i class="fa fa-ellipsis-v ms-2"></i></button
        ></span>
      </div>
    </div>

    <hr />

    <!-- row 2: Text Input -->
    <div class="flex-fill">
      <!-- Input text fields -->
      <label for="wd-assignment-name">Assignment Name<br /></label>
      <input
        class="form-control mt-1"
        value="A1"
        id="wd-assignment-name"
      /><br />
      <textarea class="form-control">This assignment blah blah ... </textarea
      ><br />
    </div>

    <!-- row 3: Actual Content -->
    <div class="mt-4 container">
      <!-- a row -->
      <div class="row">
        <div class="col-3 wd-edit-label wd-edit-label">Points</div>
        <div class="col-9">
          <input
            class="form-control"
            type="number"
            value="100"
            min="0"
            max="100"
          /><br />
        </div>
      </div>
      <!-- end of a row -->
      <!-- a row -->
      <div class="row">
        <div class="col-3 wd-edit-label">Assignment Group</div>
        <div class="col-9">
          <select class="form-select" id="assignment-group">
            <option value="Assignment">Assignment</option>
            <option value="Quiz">Quiz</option>
            <option value="Exam">Exam</option>
            <option value="Project">Project</option></select
          ><br />
        </div>
      </div>
      <!-- end of a row -->
      <!-- a row -->
      <div class="row">
        <div class="col-3 wd-edit-label">Display Grade as</div>
        <div class="col-9">
          <select class="form-select" id="grade-display-as">
            <option value="Percentage">Percentage</option></select
          ><br />
        </div>
      </div>
      <!-- end of a row -->
      <!-- a row -->
      <div class="row">
        <div class="col-3 wd-edit-label">Submission Type</div>
        <div class="col-9">
          <select class="form-select" id="assignment-submission-type">
            <option value="Online">Online</option>
            <option value="External Tool">External Tool</option></select
          ><br />
        </div>
      </div>
      <!-- end of a row -->
      <!-- a row -->
      <div class="row">
        <div class="col-3 wd-edit-label">Online Entry Options</div>
        <div class="col-9">
          <input type="checkbox" name="wd-entry-options" id="wd-text-entry" />
          <label for="wd-text-entry">Text Entry</label><br />
          <input type="checkbox" name="wd-entry-options" id="wd-website-url" />
          <label for="wd-website-url">Website URL</label><br />
          <input
            type="checkbox"
            name="wd-entry-options"
            id="wd-media-recordings"
          />
          <label for="wd-media-recordings">Media Recordings</label><br />
          <input
            type="checkbox"
            name="wd-entry-options"
            id="wd-student-annotations"
          />
          <label for="wd-student-annotations">Student Annotations</label><br />
          <input type="checkbox" name="wd-entry-options" id="wd-file-uploads" />
          <label for="wd-file-uploads">File Uploads</label><br /><br />
        </div>
      </div>
      <!-- end of a row -->
      <!-- a row -->
      <div class="row">
        <div class="col-3 wd-edit-label">Assign</div>
        <div class="col-9">
          <div class="border rounded p-3">
            Due<br />
            <input
              class="form-control"
              name="wd-due-date"
              type="date"
              value="2021-01-01"
            /><br />
            Available From<br />
            <input
              class="form-control"
              name="wd-available-from"
              type="date"
              value="2021-01-01"
            /><br />
            Until<br />
            <input
              class="form-control"
              name="wd-available-until"
              type="date"
              value="2021-01-01"
            /><br />
          </div>
          <br />
        </div>
      </div>
      <!-- end of a row -->
    </div>

    <hr />
    <!-- row 4: buttons -->
    <div class="d-flex justify-content-end">
      <a href="/Kanbas/Courses/Assignments/screen.html"
        ><button class="btn btn-light me-3">Cancel</button></a
      >
      <button class="btn btn-danger">Save</button>
    </div>
    <!-- end of buttons -->
    <hr />
  </body>
</html>
